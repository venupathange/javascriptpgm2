<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
</head>
<body>
    <script> 
    let counter=0;
      function count(){
       
        counter++;
        alert(counter)
      }
    </script>
    <h1>hello frnds counter machine</h1>
    <button style="padding-right: 50px;" onclick="count()">counter</button><br> 
    
</body>
</html>
